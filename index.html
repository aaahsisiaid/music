  <script>
    // æ³¨æ„: å®Ÿéš›ã®APIã‚­ãƒ¼ã«ç½®ãæ›ãˆã¦ãã ã•ã„
    const API_KEY = "AIzaSyCtUAPx02UxgEQtJzYcbRA1rJd5vi5AjaM";
    
    let player;
    let playlist = [];
    let currentIndex = 0;
    let isShuffleMode = false;
    let isRepeatMode = false;
    let shuffleHistory = [];

    // YouTube IFrame APIåˆæœŸåŒ–
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '450',
        width: '100%',
        videoId: '',
        playerVars: {
          'autoplay': 0,
          'controls': 1,
          'rel': 0
        },
        events: {

        }
      });
    }

    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼çŠ¶æ…‹å¤‰æ›´
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        nextVideo();
      }
      updateCurrentInfo();
    }

    // YouTubeæ¤œç´¢
    async function searchYouTube() {
      const query = document.getElementById('query').value.trim();
      if (!query) {
        showStatus('æ¤œç´¢ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
        return;
      }

      try {
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(query)}&key=${API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.error) {
          throw new Error(data.error.message);
        }

        displaySearchResults(data.items);
        showStatus(`${data.items.length}ä»¶ã®å‹•ç”»ãŒè¦‹ã¤ã‹ã‚Šã¾ã—ãŸ`, 'success');
      } catch (error) {
        console.error('æ¤œç´¢ã‚¨ãƒ©ãƒ¼:', error);
        showStatus('æ¤œç´¢ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message, 'error');
      }
    }

    // URL ã‹ã‚‰å‹•ç”»ã‚„ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆã‚’èª­ã¿è¾¼ã¿
    async function loadFromUrl() {
      const url = document.getElementById('youtubeUrl').value.trim();
      if (!url) {
        showStatus('YouTubeã®URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
        return;
      }

      try {
        const videoId = extractVideoId(url);
        const playlistId = extractPlaylistId(url);

        if (playlistId) {
          await loadPlaylistFromId(playlistId);
        } else if (videoId) {
          await loadVideoFromId(videoId);
        } else {
          throw new Error('æœ‰åŠ¹ãªYouTubeã®URLã§ã¯ã‚ã‚Šã¾ã›ã‚“');
        }
      } catch (error) {
        console.error('URLèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
        showStatus('URLèª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message, 'error');
      }
    }

    // YouTube URLã‹ã‚‰å‹•ç”»IDã‚’æŠ½å‡º
    function extractVideoId(url) {
      const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // YouTube URLã‹ã‚‰ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆIDã‚’æŠ½å‡º
    function extractPlaylistId(url) {
      const regex = /[?&]list=([^&]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // å‹•ç”»IDã‹ã‚‰å‹•ç”»æƒ…å ±ã‚’å–å¾—
    async function loadVideoFromId(videoId) {
      try {
        const url = `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.items && data.items.length > 0) {
          addToPlaylist(data.items[0].id, data.items[0].snippet.title);
          showStatus('å‹•ç”»ã‚’ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆã«è¿½åŠ ã—ã¾ã—ãŸ', 'success');
        } else {
          throw new Error('å‹•ç”»ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ');
        }
      } catch (error) {
        throw error;
      }
    }

    // ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆIDã‹ã‚‰ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆã‚’èª­ã¿è¾¼ã¿
    async function loadPlaylistFromId(playlistId) {
      try {
        const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.error) {
          throw new Error(data.error.message);
        }

        if (data.items && data.items.length > 0) {
          data.items.forEach(item => {
            if (item.snippet.resourceId.kind === 'youtube#video') {
              addToPlaylist(item.snippet.resourceId.videoId, item.snippet.title);
            }
          });
          showStatus(`ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆï¼ˆ${data.items.length}æ›²ï¼‰ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ`, 'success');
          if (playlist.length > 0 && !player.getVideoData().video_id) {
            playVideo(0);
          }
        } else {
          throw new Error('ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ');
        }
      } catch (error) {
        throw error;
      }
    }

    // æ¤œç´¢çµæœã‚’è¡¨ç¤º
    function displaySearchResults(items) {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      items.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="video-title">${item.snippet.title}</div>
          <div class="video-actions">
            <button onclick="playVideoById('${item.id.videoId}', '${item.snippet.title.replace(/'/g, "\\'")}')">â–¶ï¸</button>
            <button onclick="addToPlaylist('${item.id.videoId}', '${item.snippet.title.replace(/'/g, "\\'")}')">â•</button>
          </div>
        `;
        resultsContainer.appendChild(li);
      });
    }

    // ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆã«è¿½åŠ 
    function addToPlaylist(videoId, title) {
      if (!playlist.find(item => item.id === videoId)) {
        playlist.push({ id: videoId, title: title });
        updatePlaylistDisplay();
        document.getElementById('playlistCount').textContent = playlist.length;
      }
    }

    // å‹•ç”»ã‚’å†ç”Ÿ
    function playVideoById(videoId, title) {
      player.loadVideoById(videoId);
      currentIndex = playlist.findIndex(item => item.id === videoId);
      if (currentIndex === -1) {
        addToPlaylist(videoId, title);
        currentIndex = playlist.length - 1;
      }
      updatePlaylistDisplay();
      updateCurrentInfo();
    }

    // ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹æŒ‡å®šã§å†ç”Ÿ
    function playVideo(index) {
      if (index >= 0 && index < playlist.length) {
        currentIndex = index;
        player.loadVideoById(playlist[index].id);
        updatePlaylistDisplay();
        updateCurrentInfo();
      }
    }

    // æ¬¡ã®å‹•ç”»
    function nextVideo() {
      if (playlist.length === 0) return;

      if (isShuffleMode) {
        shuffleHistory.push(currentIndex);
        const availableIndices = Array.from({length: playlist.length}, (_, i) => i)
          .filter(i => !shuffleHistory.includes(i) || shuffleHistory.length >= playlist.length);
        
        if (availableIndices.length === 0) {
          shuffleHistory = [currentIndex];
          currentIndex = Math.floor(Math.random() * playlist.length);
        } else {
          currentIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
        }
      } else {
        currentIndex = (currentIndex + 1) % playlist.length;
      }

      if (isRepeatMode || currentIndex > 0 || isShuffleMode) {
        playVideo(currentIndex);
      }
    }

    // å‰ã®å‹•ç”»
    function previousVideo() {
      if (playlist.length === 0) return;
      
      if (isShuffleMode && shuffleHistory.length > 0) {
        currentIndex = shuffleHistory.pop();
      } else {
        currentIndex = currentIndex > 0 ? currentIndex - 1 : playlist.length - 1;
      }
      
      playVideo(currentIndex);
    }

    // å†ç”Ÿ/ä¸€æ™‚åœæ­¢
    function playPause() {
      if (player.getPlayerState() === YT.PlayerState.PLAYING) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    }

    // ã‚·ãƒ£ãƒƒãƒ•ãƒ«ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆ
    function toggleShuffle() {
      isShuffleMode = !isShuffleMode;
      const btn = document.getElementById('shuffleBtn');
      if (isShuffleMode) {
        btn.classList.add('shuffle-mode');
        btn.textContent = 'ğŸ”€ ã‚·ãƒ£ãƒƒãƒ•ãƒ« ON';
        shuffleHistory = [];
      } else {
        btn.classList.remove('shuffle-mode');
        btn.textContent = 'ğŸ”€ ã‚·ãƒ£ãƒƒãƒ•ãƒ«';
      }
    }

    // ãƒªãƒ”ãƒ¼ãƒˆãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆ
    function toggleRepeat() {
      isRepeatMode = !isRepeatMode;
      const btn = document.getElementById('repeatBtn');
      if (isRepeatMode) {
        btn.classList.add('repeat-mode');
        btn.textContent = 'ğŸ” ãƒªãƒ”ãƒ¼ãƒˆ ON';
      } else {
        btn.classList.remove('repeat-mode');
        btn.textContent = 'ğŸ” ãƒªãƒ”ãƒ¼ãƒˆ';
      }
    }

    // ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆè¡¨ç¤ºæ›´æ–°
    function updatePlaylistDisplay() {
      const container = document.getElementById('currentPlaylist');
      container.innerHTML = '';

      playlist.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = index === currentIndex ? 'current' : '';
        li.innerHTML = `
          <div class="video-title">${item.title}</div>
          <div class="video-actions">
            <button onclick="playVideo(${index})">â–¶ï¸</button>
            <button onclick="removeFromPlaylist(${index})">ğŸ—‘ï¸</button>
          </div>
        `;
        container.appendChild(li);
      });
    }

    // ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆã‹ã‚‰å‰Šé™¤
    function removeFromPlaylist(index) {
      playlist.splice(index, 1);
      if (currentIndex >= index && currentIndex > 0) {
        currentIndex--;
      }
      if (currentIndex >= playlist.length) {
        currentIndex = 0;
      }
      updatePlaylistDisplay();
      document.getElementById('playlistCount').textContent = playlist.length;
    }

    // ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆã‚’ã‚¯ãƒªã‚¢
    function clearPlaylist() {
      if (confirm('ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆã‚’ã‚¯ãƒªã‚¢ã—ã¾ã™ã‹ï¼Ÿ')) {
        playlist = [];
        currentIndex = 0;
        updatePlaylistDisplay();
        document.getElementById('playlistCount').textContent = 0;
        showStatus('ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ', 'success');
      }
    }

    // æ¤œç´¢çµæœã‚’ã‚¯ãƒªã‚¢
    function clearResults() {
      document.getElementById('results').innerHTML = '';
      document.getElementById('query').value = '';
    }

    // ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆä¿å­˜
    function savePlaylist() {
      const name = document.getElementById('playlistName').value.trim();
      if (!name) {
        showStatus('ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
        return;
      }
      if (playlist.length === 0) {
        showStatus('ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆãŒç©ºã§ã™', 'error');
        return;
      }

      const savedPlaylists = JSON.parse(localStorage.getItem('savedPlaylists') || '{}');
      savedPlaylists[name] = [...playlist];
      localStorage.setItem('savedPlaylists', JSON.stringify(savedPlaylists));
      
      document.getElementById('playlistName').value = '';
      updateSavedPlaylistsDisplay();
      showStatus(`ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆã€Œ${name}ã€ã‚’ä¿å­˜ã—ã¾ã—ãŸ`, 'success');
    }

    // ä¿å­˜æ¸ˆã¿ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆè¡¨ç¤ºæ›´æ–°
    function updateSavedPlaylistsDisplay() {
      const container = document.getElementById('savedPlaylists');
      const savedPlaylists = JSON.parse(localStorage.getItem('savedPlaylists') || '{}');
      
      container.innerHTML = '<h3>ğŸ’¿ ä¿å­˜æ¸ˆã¿ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆ</h3>';
      
      Object.keys(savedPlaylists).forEach(name => {
        const li = document.createElement('li');
        li.className = 'saved-playlist-item';
        li.innerHTML = `
          <div class="video-title">${name} (${savedPlaylists[name].length}æ›²)</div>
          <div class="video-actions">
            <button onclick="loadSavedPlaylist('${name}')">ğŸ“‚</button>

    function loadSavedPlaylist(name) {

    // ä¿å­˜æ¸ˆã¿ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆå‰Šé™¤
    function deleteSavedPlaylist(name) {

      }

    function updateCurrentInfo() {

    // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
    function showStatus(message, type) {
      const status = document.getElementById('status');

      status.style.display = 'block';
