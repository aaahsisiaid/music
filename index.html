  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // Ê≥®ÊÑè: ÂÆüÈöõ„ÅÆAPI„Ç≠„Éº„Å´ÁΩÆ„ÅçÊèõ„Åà„Å¶„Åè„Å†„Åï„ÅÑ
    const API_KEY = "AIzaSyCtUAPx02UxgEQtJzYcbRA1rJd5vi5AjaM";
    
    let player;
    let minimizedPlayer;
    let playlist = [];
    let currentIndex = 0;
    let isShuffleMode = false;
    let isRepeatMode = false;
    let shuffleHistory = [];
    let isMinimized = false;
    let currentPlayerState = YT.PlayerState.UNSTARTED;
    let progressInterval;

    // YouTube IFrame APIÂàùÊúüÂåñ
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '450',
        width: '100%',
        videoId: '',
        playerVars: {
          'autoplay': 0,
          'controls': 1,
          'rel': 0,
          'enablejsapi': 1
        },
        events: {
          'onStateChange': onPlayerStateChange,
          'onReady': onPlayerReady
        }
      });

      // ÊúÄÂ∞èÂåñ„Éó„É¨„Ç§„É§„ÉºÂàùÊúüÂåñ
      minimizedPlayer = new YT.Player('minimizedPlayer', {
        height: '100%',
        width: '100%',
        videoId: '',
        playerVars: {
          'autoplay': 0,
          'controls': 1,
          'rel': 0,
          'enablejsapi': 1
        },
        events: {
          'onStateChange': onMinimizedPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      // „Éó„É¨„Ç§„É§„ÉºÊ∫ñÂÇôÂÆå‰∫Ü
      setupProgressTracking();
    }

    function onPlayerStateChange(event) {
      currentPlayerState = event.data;
      
      if (event.data === YT.PlayerState.ENDED) {
        nextVideo();
      }
      
      updateCurrentInfo();
      updateFloatingPlayer();
      
      // „Éê„ÉÉ„ÇØ„Ç∞„É©„Ç¶„É≥„ÉâÂÜçÁîü„ÅÆÈÄöÁü•
      if (event.data === YT.PlayerState.PLAYING && document.hidden) {
        showBackgroundNotice();
      }
    }

    function onMinimizedPlayerStateChange(event) {
      // ÊúÄÂ∞èÂåñ„Éó„É¨„Ç§„É§„Éº„Å®ÂêåÊúü
      if (event.data === YT.PlayerState.ENDED) {
        nextVideo();
      }
      
      currentPlayerState = event.data;
      updateFloatingPlayer();
    }

    // ÈÄ≤Ë°åÁä∂Ê≥Å„Éà„É©„ÉÉ„Ç≠„É≥„Ç∞Ë®≠ÂÆö
    function setupProgressTracking() {
      if (progressInterval) clearInterval(progressInterval);
      
      progressInterval = setInterval(() => {
        if (player && player.getCurrentTime) {
          updateFloatingProgress();
        }
      }, 1000);
    }

    // YouTubeÊ§úÁ¥¢
    async function searchYouTube() {
      const query = document.getElementById('query').value.trim();
      if (!query) {
        showStatus('Ê§úÁ¥¢„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
        return;
      }

      try {
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(query)}&key=${API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.error) {
          throw new Error(data.error.message);
        }

        displaySearchResults(data.items);
        showStatus(`${data.items.length}‰ª∂„ÅÆÂãïÁîª„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åó„Åü`, 'success');
      } catch (error) {
        console.error('Ê§úÁ¥¢„Ç®„É©„Éº:', error);
        showStatus('Ê§úÁ¥¢„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
      }
    }

    // URL „Åã„ÇâÂãïÁîª„ÇÑ„Éó„É¨„Ç§„É™„Çπ„Éà„ÇíË™≠„ÅøËæº„Åø
    async function loadFromUrl() {
      const url = document.getElementById('youtubeUrl').value.trim();
      if (!url) {
        showStatus('YouTube„ÅÆURL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
        return;
      }

      try {
        const videoId = extractVideoId(url);
        const playlistId = extractPlaylistId(url);

        if (playlistId) {
          await loadPlaylistFromId(playlistId);
        } else if (videoId) {
          await loadVideoFromId(videoId);
        } else {
          throw new Error('ÊúâÂäπ„Å™YouTube„ÅÆURL„Åß„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì');
        }
      } catch (error) {
        console.error('URLË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
        showStatus('URLË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
      }
    }

    // YouTube URL„Åã„ÇâÂãïÁîªID„ÇíÊäΩÂá∫
    function extractVideoId(url) {
      const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // YouTube URL„Åã„Çâ„Éó„É¨„Ç§„É™„Çπ„ÉàID„ÇíÊäΩÂá∫
    function extractPlaylistId(url) {
      const regex = /[?&]list=([^&]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // ÂãïÁîªID„Åã„ÇâÂãïÁîªÊÉÖÂ†±„ÇíÂèñÂæó
    async function loadVideoFromId(videoId) {
      try {
        const url = `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.items && data.items.length > 0) {
          addToPlaylist(data.items[0].id, data.items[0].snippet.title);
          showStatus('ÂãïÁîª„Çí„Éó„É¨„Ç§„É™„Çπ„Éà„Å´ËøΩÂä†„Åó„Åæ„Åó„Åü', 'success');
        } else {
          throw new Error('ÂãïÁîª„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü');
        }
      } catch (error) {
        throw error;
      }
    }

    // „Éó„É¨„Ç§„É™„Çπ„ÉàID„Åã„Çâ„Éó„É¨„Ç§„É™„Çπ„Éà„ÇíË™≠„ÅøËæº„Åø
    async function loadPlaylistFromId(playlistId) {
      try {
        const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.error) {
          throw new Error(data.error.message);
        }

        if (data.items && data.items.length > 0) {
          data.items.forEach(item => {
            if (item.snippet.resourceId.kind === 'youtube#video') {
              addToPlaylist(item.snippet.resourceId.videoId, item.snippet.title);
            }
          });
          showStatus(`„Éó„É¨„Ç§„É™„Çπ„ÉàÔºà${data.items.length}Êõ≤Ôºâ„ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„Åü`, 'success');
          if (playlist.length > 0 && !player.getVideoData().video_id) {
            playVideo(0);
          }
        } else {
          throw new Error('„Éó„É¨„Ç§„É™„Çπ„Éà„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü');
        }
      } catch (error) {
        throw error;
      }
    }

    // Ê§úÁ¥¢ÁµêÊûú„ÇíË°®Á§∫
    function displaySearchResults(items) {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      items.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="video-title">${item.snippet.title}</div>
          <div class="video-actions">
            <button onclick="playVideoById('${item.id.videoId}', '${item.snippet.title.replace(/'/g, "\\'")}')">‚ñ∂Ô∏è</button>
            <button onclick="addToPlaylist('${item.id.videoId}', '${item.snippet.title.replace(/'/g, "\\'")}')">‚ûï</button>
          </div>
        `;
        resultsContainer.appendChild(li);
      });
    }

    // „Éó„É¨„Ç§„É™„Çπ„Éà„Å´ËøΩÂä†
    function addToPlaylist(videoId, title) {
      if (!playlist.find(item => item.id === videoId)) {
        playlist.push({ id: videoId, title: title });
        updatePlaylistDisplay();
        document.getElementById('playlistCount').textContent = playlist.length;
        savePlaylistState();
      }
    }

    // ÂãïÁîª„ÇíÂÜçÁîü
    function playVideoById(videoId, title) {
      const activePlayer = isMinimized ? minimizedPlayer : player;
      activePlayer.loadVideoById(videoId);
      
      currentIndex = playlist.findIndex(item => item.id === videoId);
      if (currentIndex === -1) {
        addToPlaylist(videoId, title);
        currentIndex = playlist.length - 1;
      }
      updatePlaylistDisplay();
      updateCurrentInfo();
      updateFloatingPlayer();
      savePlaylistState();
    }

    // „Ç§„É≥„Éá„ÉÉ„ÇØ„ÇπÊåáÂÆö„ÅßÂÜçÁîü
    function playVideo(index) {
      if (index >= 0 && index < playlist.length) {
        currentIndex = index;
        const activePlayer = isMinimized ? minimizedPlayer : player;
        activePlayer.loadVideoById(playlist[index].id);
        updatePlaylistDisplay();
        updateCurrentInfo();
        updateFloatingPlayer();
        savePlaylistState();
      }
    }

    // Ê¨°„ÅÆÂãïÁîª
    function nextVideo() {
      if (playlist.length === 0) return;

      if (isShuffleMode) {
        shuffleHistory.push(currentIndex);
        const availableIndices = Array.from({length: playlist.length}, (_, i) => i)
          .filter(i => !shuffleHistory.includes(i) || shuffleHistory.length >= playlist.length);
        
        if (availableIndices.length === 0) {
          shuffleHistory = [currentIndex];
          currentIndex = Math.floor(Math.random() * playlist.length);
        } else {
          currentIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
        }
      } else {
        currentIndex = (currentIndex + 1) % playlist.length;
      }

      if (isRepeatMode || currentIndex > 0 || isShuffleMode) {
        playVideo(currentIndex);
      }
    }

    // Ââç„ÅÆÂãïÁîª
    function previousVideo() {
      if (playlist.length === 0) return;
      
      if (isShuffleMode && shuffleHistory.length > 0) {
        currentIndex = shuffleHistory.pop();
      } else {
        currentIndex = currentIndex > 0 ? currentIndex - 1 : playlist.length - 1;
      }
      
      playVideo(currentIndex);
    }

    // ÂÜçÁîü/‰∏ÄÊôÇÂÅúÊ≠¢
    function playPause() {
      const activePlayer = isMinimized ? minimizedPlayer : player;
      
      if (currentPlayerState === YT.PlayerState.PLAYING) {
        activePlayer.pauseVideo();
      } else {
        activePlayer.playVideo();
      }
    }

    // „Éó„É¨„Ç§„É§„Éº„ÇíÊúÄÂ∞èÂåñ
    function minimizePlayer() {
      if (playlist.length === 0 || currentIndex >= playlist.length) return;
      
      isMinimized = true;
      document.getElementById('minimizedView').classList.remove('hidden');
      document.getElementById('floatingPlayer').classList.remove('hidden');
      
      // ÁèæÂú®„ÅÆÂãïÁîª„ÇíÊúÄÂ∞èÂåñ„Éó„É¨„Ç§„É§„Éº„Å´ÁßªÂãï
      const currentTime = player.getCurrentTime();
      minimizedPlayer.loadVideoById(playlist[currentIndex].id, currentTime);
      
      // „É°„Ç§„É≥„Éó„É¨„Ç§„É§„Éº„ÇíÂÅúÊ≠¢
      player.pauseVideo();
      
      updateFloatingPlayer();
      savePlaylistState();
    }

    // „Éó„É¨„Ç§„É§„Éº„ÇíÂ±ïÈñã
    function expandPlayer() {
      if (isMinimized) {
        const currentTime = minimizedPlayer.getCurrentTime();
        player.loadVideoById(playlist[currentIndex].id, currentTime);
        
        minimizedPlayer.pauseVideo();
        isMinimized = false;
        
        document.getElementById('minimizedView').classList.add('hidden');
        document.getElementById('floatingPlayer').classList.add('hidden');
        
        // „É°„Ç§„É≥„Éì„É•„Éº„Å´„Çπ„ÇØ„É≠„Éº„É´
        document.querySelector('.video-section').scrollIntoView({ behavior: 'smooth' });
      }
      savePlaylistState();
    }

    // ÊúÄÂ∞èÂåñ„Éì„É•„Éº„ÇíÈñâ„Åò„Çã
    function closeMinimized() {
      minimizedPlayer.pauseVideo();
      isMinimized = false;
      document.getElementById('minimizedView').classList.add('hidden');
      document.getElementById('floatingPlayer').classList.add('hidden');
      savePlaylistState();
    }

    // „Éï„É≠„Éº„ÉÜ„Ç£„É≥„Ç∞„Éó„É¨„Ç§„É§„Éº„ÇíÊõ¥Êñ∞
    function updateFloatingPlayer() {
      if (playlist.length > 0 && currentIndex < playlist.length) {
        document.getElementById('floatingTitle').textContent = playlist[currentIndex].title;
        
        const playBtn = document.getElementById('floatingPlayBtn');
        if (currentPlayerState === YT.PlayerState.PLAYING) {
          playBtn.textContent = '‚è∏Ô∏è';
        } else {
          playBtn.textContent = '‚ñ∂Ô∏è';
        }
      }
      updateFloatingProgress();
    }

    // „Éï„É≠„Éº„ÉÜ„Ç£„É≥„Ç∞„Éó„É¨„Ç§„É§„Éº„ÅÆÈÄ≤Ë°åÁä∂Ê≥ÅÊõ¥Êñ∞
    function updateFloatingProgress() {
      try {
        const activePlayer = isMinimized ? minimizedPlayer : player;
        const currentTime = activePlayer.getCurrentTime();
        const duration = activePlayer.getDuration();
        
        if (currentTime && duration) {
          const progress = `${formatTime(currentTime)} / ${formatTime(duration)}`;
          document.getElementById('floatingProgress').textContent = progress;
        }
      } catch (error) {
        // „Éó„É¨„Ç§„É§„Éº„Åå„Åæ„Å†Ê∫ñÂÇô„Åß„Åç„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅØÁÑ°Ë¶ñ
      }
    }

    // ÊôÇÈñì„Çí„Éï„Ç©„Éº„Éû„ÉÉ„Éà
    function formatTime(seconds) {
      if (!seconds || isNaN(seconds)) return '0:00';
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // „Ç∑„É£„ÉÉ„Éï„É´„É¢„Éº„ÉâÂàá„ÇäÊõø„Åà
    function toggleShuffle() {
      isShuffleMode = !isShuffleMode;
      const btn = document.getElementById('shuffleBtn');
      if (isShuffleMode) {
        btn.classList.add('shuffle-mode');
        btn.textContent = 'üîÄ „Ç∑„É£„ÉÉ„Éï„É´ ON';
        shuffleHistory = [];
      } else {
        btn.classList.remove('shuffle-mode');
        btn.textContent = 'üîÄ „Ç∑„É£„ÉÉ„Éï„É´';
      }
      savePlaylistState();
    }

    // „É™„Éî„Éº„Éà„É¢„Éº„ÉâÂàá„ÇäÊõø„Åà
    function toggleRepeat() {
      isRepeatMode = !isRepeatMode;
      const btn = document.getElementById('repeatBtn');
      if (isRepeatMode) {
        btn.classList.add('repeat-mode');
        btn.textContent = 'üîÅ „É™„Éî„Éº„Éà ON';
      } else {
        btn.classList.remove('repeat-mode');
        btn.textContent = 'üîÅ „É™„Éî„Éº„Éà';
      }
      savePlaylistState();
    }

    // „Éó„É¨„Ç§„É™„Çπ„ÉàË°®Á§∫Êõ¥Êñ∞
    function updatePlaylistDisplay() {
      const container = document.getElementById('currentPlaylist');
      container.innerHTML = '';

      playlist.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = index === currentIndex ? 'current' : '';
        li.innerHTML = `
          <div class="video-title">${item.title}</div>
          <div class="video-actions">
            <button onclick="playVideo(${index})">‚ñ∂Ô∏è</button>
            <button onclick="removeFromPlaylist(${index})">üóëÔ∏è</button>
          </div>
        `;
        container.appendChild(li);
      });
    }

    // „Éó„É¨„Ç§„É™„Çπ„Éà„Åã„ÇâÂâäÈô§
    function removeFromPlaylist(index) {
      playlist.splice(index, 1);
      if (currentIndex >= index && currentIndex > 0) {
        currentIndex--;
      }
      if (currentIndex >= playlist.length) {
        currentIndex = 0;
      }
      updatePlaylistDisplay();
      document.getElementById('playlistCount').textContent = playlist.length;
      savePlaylistState();
    }

    // „Éó„É¨„Ç§„É™„Çπ„Éà„Çí„ÇØ„É™„Ç¢
    function clearPlaylist() {
      if (confirm('„Éó„É¨„Ç§„É™„Çπ„Éà„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åô„ÅãÔºü')) {
        playlist = [];
        currentIndex = 0;
        updatePlaylistDisplay();
        document.getElementById('playlistCount').textContent = 0;
        showStatus('„Éó„É¨„Ç§„É™„Çπ„Éà„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åó„Åü', 'success');
        savePlaylistState();
        
        // ÂÜçÁîü„ÇíÂÅúÊ≠¢
        if (player) player.pauseVideo();
        if (minimizedPlayer) minimizedPlayer.pauseVideo();
        closeMinimized();
      }
    }

    // Ê§úÁ¥¢ÁµêÊûú„Çí„ÇØ„É™„Ç¢
    function clearResults() {
      document.getElementById('results').innerHTML = '';
      document.getElementById('query').value = '';
    }

    // „Éó„É¨„Ç§„É™„Çπ„Éà‰øùÂ≠ò
    function savePlaylist() {
      const name = document.getElementById('playlistName').value.trim();
      if (!name) {
        showStatus('„Éó„É¨„Ç§„É™„Çπ„ÉàÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
        return;
      }
      if (playlist.length === 0) {
        showStatus('„Éó„É¨„Ç§„É™„Çπ„Éà„ÅåÁ©∫„Åß„Åô', 'error');
        return;
      }

      const savedPlaylists = JSON.parse(localStorage.getItem('savedPlaylists') || '{}');
      savedPlaylists[name] = [...playlist];
      localStorage.setItem('savedPlaylists', JSON.stringify(savedPlaylists));
      
      document.getElementById('playlistName').value = '';
      updateSavedPlaylistsDisplay();
      showStatus(`„Éó„É¨„Ç§„É™„Çπ„Éà„Äå${name}„Äç„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü`, 'success');
    }

    // ‰øùÂ≠òÊ∏à„Åø„Éó„É¨„Ç§„É™„Çπ„ÉàË°®Á§∫Êõ¥Êñ∞
    function updateSavedPlaylistsDisplay() {
      const container = document.getElementById('savedPlaylists');
      const savedPlaylists = JSON.parse(localStorage.getItem('savedPlaylists') || '{}');
      
      container.innerHTML = '<h3>üíø ‰øùÂ≠òÊ∏à„Åø„Éó„É¨„Ç§„É™„Çπ„Éà</h3>';
      
      Object.keys(savedPlaylists).forEach(name => {
        const li = document.createElement('li');
        li.className = 'saved-playlist-item';
        li.innerHTML = `
          <div class="video-title">${name} (${savedPlaylists[name].length}Êõ≤)</div>
          <div class="video-actions">
            <button onclick="loadSavedPlaylist('${name}')">üìÇ</button>
            <button onclick="deleteSavedPlaylist('${name}')">üóëÔ∏è</button>
          </div>
        `;
        container.appendChild(li);
      });
    }

    // ‰øùÂ≠òÊ∏à„Åø„Éó„É¨„Ç§„É™„Çπ„ÉàË™≠„ÅøËæº„Åø
    function loadSavedPlaylist(name) {
      const savedPlaylists = JSON.parse(localStorage.getItem('savedPlaylists') || '{}');
      if (savedPlaylists[name]) {
        playlist = [...savedPlaylists[name]];
        currentIndex = 0;
        updatePlaylistDisplay();
        document.getElementById('playlistCount').textContent = playlist.length;
        showStatus(`„Éó„É¨„Ç§„É™„Çπ„Éà„Äå${name}„Äç„ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„Åü`, 'success');
        savePlaylistState();
        if (playlist.length > 0) {
          playVideo(0);
        }
      }
    }

    // ‰øùÂ≠òÊ∏à„Åø„Éó„É¨„Ç§„É™„Çπ„ÉàÂâäÈô§
    function deleteSavedPlaylist(name) {
      if (confirm(`„Éó„É¨„Ç§„É™„Çπ„Éà„Äå${name}„Äç„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`)) {
        const savedPlaylists = JSON.parse(localStorage.getItem('savedPlaylists') || '{}');
        delete savedPlaylists[name];
        localStorage.setItem('savedPlaylists', JSON.stringify(savedPlaylists));
        updateSavedPlaylistsDisplay();
        showStatus(`„Éó„É¨„Ç§„É™„Çπ„Éà„Äå${name}„Äç„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü`, 'success');
      }
    }

    // ÁèæÂú®ÂÜçÁîü‰∏≠„ÅÆÊÉÖÂ†±„ÇíÊõ¥Êñ∞
    function updateCurrentInfo() {
      const infoDiv = document.getElementById('currentInfo');
      if (playlist.length > 0 && currentIndex < playlist.length) {
        infoDiv.textContent = `üéµ ÂÜçÁîü‰∏≠: ${playlist[currentIndex].title} (${currentIndex + 1}/${playlist.length})`;
        infoDiv.style.display = 'block';
      } else {
        infoDiv.style.display = 'none';
      }
    }

    // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫
    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
      setTimeout(() => {
        status.style.display = 'none';
      }, 3000);
    }

    // „Éê„ÉÉ„ÇØ„Ç∞„É©„Ç¶„É≥„ÉâÂÜçÁîüÈÄöÁü•
    function showBackgroundNotice() {
      const notice = document.getElementById('backgroundNotice');
      notice.style.display = 'block';
      setTimeout(() => {
        notice.style.display = 'none';
      }, 3000);
    }

    // „Éó„É¨„Ç§„É™„Çπ„ÉàÁä∂ÊÖã„Çí‰øùÂ≠òÔºà„Éö„Éº„Ç∏„É™„É≠„Éº„ÉâÂØæÂøúÔºâ
    function savePlaylistState() {
      const state = {
        playlist: playlist,
        currentIndex: currentIndex,
        isShuffleMode: isShuffleMode,
        isRepeatMode: isRepeatMode,
        isMinimized: isMinimized
      };
      localStorage.setItem('currentPlaylistState', JSON.stringify(state));
    }

    // „Éó„É¨„Ç§„É™„Çπ„ÉàÁä∂ÊÖã„ÇíÂæ©ÂÖÉ
    function restorePlaylistState() {
      const state = JSON.parse(localStorage.getItem('currentPlaylistState') || '{}');
      if (state.playlist && state.playlist.length > 0) {
        playlist = state.playlist;
        currentIndex = state.currentIndex || 0;
        isShuffleMode = state.isShuffleMode || false;
        isRepeatMode = state.isRepeatMode || false;
        
        updatePlaylistDisplay();
        document.getElementById('playlistCount').textContent = playlist.length;
        
        // UIÁä∂ÊÖã„ÇíÂæ©ÂÖÉ
        const shuffleBtn = document.getElementById('shuffleBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        
        if (isShuffleMode) {
          shuffleBtn.classList.add('shuffle-mode');
          shuffleBtn.textContent = 'üîÄ „Ç∑„É£„ÉÉ„Éï„É´ ON';
        }
        
        if (isRepeatMode) {
          repeatBtn.classList.add('repeat-mode');
          repeatBtn.textContent = 'üîÅ „É™„Éî„Éº„Éà ON';
        }

        // ÊúÄÂ∞èÂåñÁä∂ÊÖã„ÇíÂæ©ÂÖÉ
        if (state.isMinimized) {
          setTimeout(() => {
            minimizePlayer();
          }, 1000); // „Éó„É¨„Ç§„É§„ÉºÂàùÊúüÂåñÂæå„Å´ÂÆüË°å
        }
      }
    }

    // Page Visibility API „Åß„Éê„ÉÉ„ÇØ„Ç∞„É©„Ç¶„É≥„ÉâÂÜçÁîü„Çí„Çµ„Éù„Éº„Éà
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        // „Éö„Éº„Ç∏„ÅåÈùûË°®Á§∫„Å´„Å™„Å£„ÅüÊôÇ
        if (currentPlayerState === YT.PlayerState.PLAYING) {
          showBackgroundNotice();
        }
      }
    });

    // „Éö„Éº„Ç∏Èõ¢ËÑ±Ââç„Å´Áä∂ÊÖã„Çí‰øùÂ≠ò
    window.addEventListener('beforeunload', function() {
      savePlaylistState();
    });

    // Service WorkerÁôªÈå≤Ôºà„Ç™„Éï„É©„Ç§„É≥ÂØæÂøú„Å®„Éê„ÉÉ„ÇØ„Ç∞„É©„Ç¶„É≥„ÉâÂÜçÁîüÂêë‰∏äÔºâ
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('data:text/javascript;base64,' + btoa(`
        self.addEventListener('fetch', function(event) {
          // „Ç≠„É£„ÉÉ„Ç∑„É•Êà¶Áï•„Å™„Åó„ÄÅÂçòÁ¥î„Å´„Éë„Çπ„Çπ„É´„Éº
        });
      `));
    }

    // „Ç®„É≥„Çø„Éº„Ç≠„Éº„ÅßÊ§úÁ¥¢
    document.getElementById('query').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchYouTube();
      }
    });

    document.getElementById('youtubeUrl').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loadFromUrl();
      }
    });

    document.getElementById('playlistName').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        savePlaylist();
      }
    });

    // „É°„Éá„Ç£„Ç¢„Çª„ÉÉ„Ç∑„Éß„É≥ API „Åß„Ç∑„Çπ„ÉÜ„É†„Ç≥„É≥„Éà„É≠„Éº„É´„Å´ÂØæÂøú
    if ('mediaSession' in navigator) {
      navigator.mediaSession.setActionHandler('play', playPause);
      navigator.mediaSession.setActionHandler('pause', playPause);
      navigator.mediaSession.setActionHandler('previoustrack', previousVideo);
      navigator.mediaSession.setActionHandler('nexttrack', nextVideo);
    }

    // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂàùÊúüÂåñ
    window.addEventListener('load', function() {
      updateSavedPlaylistsDisplay();
      restorePlaylistState();
      
      // Wake Lock API „Åß„Çπ„ÇØ„É™„Éº„É≥Ê∂àÁÅØ„ÇíÈò≤„ÅêÔºàÂØæÂøú„Éñ„É©„Ç¶„Ç∂„ÅÆ„ÅøÔºâ
      if ('wakeLock' in navigator) {
        navigator.wakeLock.request('screen').catch(() => {
          // Wake Lock„ÅåÂ§±Êïó„Åó„Å¶„ÇÇÁ∂öË°å
        });
      }
    });
  </script>
