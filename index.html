<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>YouTube検索＋プレイリスト再生</title>
  <style>
    * { box-sizing: border-box; }
    body { 
      background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
      color: #eee; 
      font-family: 'Segoe UI', sans-serif; 
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container { 
      max-width: 1400px; 
      margin: 0 auto; 
    }
    h1 {
      text-align: center;
      color: #ff6b6b;
      text-shadow: 0 2px 4px rgba(255,107,107,0.3);
      margin-bottom: 30px;
    }
    .controls {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .search-section, .playlist-section {
      margin-bottom: 20px;
    }
    input, button, select {
      padding: 12px 16px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.1);
      color: #eee;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #ff6b6b;
      box-shadow: 0 0 10px rgba(255,107,107,0.3);
    }
    button {
      background: linear-gradient(45deg, #ff6b6b, #ffa726);
      border: none;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255,107,107,0.4);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .main-content {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 20px;
      margin-top: 20px;
    }
    .video-section {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .sidebar {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      height: fit-content;
    }
    #player {
      width: 100%;
      height: 450px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .player-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .player-controls button {
      padding: 8px 12px;
      font-size: 12px;
    }
    .results-container, .playlist-container {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 15px;
    }
    .results-container h3, .playlist-container h3 {
      color: #ffa726;
      border-bottom: 2px solid #ffa726;
      padding-bottom: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: rgba(255,255,255,0.05);
      margin: 8px 0;
      padding: 12px;
      cursor: pointer;
      color: #4ecdc4;
      border-radius: 8px;
      border-left: 4px solid transparent;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li:hover {
      background: rgba(255,255,255,0.1);
      border-left-color: #4ecdc4;
      transform: translateX(5px);
    }
    li.current {
      background: rgba(255,107,107,0.2);
      border-left-color: #ff6b6b;
      color: #ff6b6b;
    }
    .video-title {
      flex: 1;
      font-size: 14px;
      line-height: 1.3;
    }
    .video-actions {
      display: flex;
      gap: 5px;
    }
    .video-actions button {
      padding: 4px 8px;
      font-size: 12px;
      margin: 0;
    }
    .playlist-actions {
      display: flex;
      gap: 10px;
      margin: 15px 0;
      flex-wrap: wrap;
    }
    .playlist-actions input {
      flex: 1;
      min-width: 200px;
    }
    .saved-playlists {
      margin-top: 20px;
    }
    .saved-playlist-item {
      background: rgba(255,165,38,0.1);
      border-left-color: #ffa726;
      color: #ffa726;
    }
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      display: none;
    }
    .status.success {
      background: rgba(76,175,80,0.2);
      color: #4caf50;
      display: block;
    }
    .status.error {
      background: rgba(244,67,54,0.2);
      color: #f44336;
      display: block;
    }
    .shuffle-mode {
      background: rgba(156,39,176,0.2) !important;
      color: #9c27b0 !important;
    }
    .repeat-mode {
      background: rgba(33,150,243,0.2) !important;
      color: #2196f3 !important;
    }
    @media (max-width: 1000px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }
    .url-input-section {
      border-top: 1px solid rgba(255,255,255,0.2);
      padding-top: 15px;
      margin-top: 15px;
    }
    .current-info {
      text-align: center;
      margin: 15px 0;
      padding: 10px;
      background: rgba(255,107,107,0.1);
      border-radius: 8px;
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎵 YouTube検索＋プレイリスト再生</h1>
    
    <div class="controls">
      <div class="search-section">
        <input type="text" id="query" placeholder="🔍 検索キーワードを入力" size="40">
        <button onclick="searchYouTube()">検索</button>
        <button onclick="clearResults()">クリア</button>
      </div>
      
      <div class="url-input-section">
        <input type="text" id="youtubeUrl" placeholder="🔗 YouTube動画またはプレイリストのURLを入力" size="40">
        <button onclick="loadFromUrl()">URL読み込み</button>
      </div>
    </div>

    <div class="main-content">
      <div class="video-section">
        <div id="player"></div>
        <div class="current-info" id="currentInfo" style="display:none;"></div>
        <div class="player-controls">
          <button onclick="previousVideo()">⏮️ 前へ</button>
          <button onclick="playPause()">⏯️ 再生/停止</button>
          <button onclick="nextVideo()">⏭️ 次へ</button>
          <button onclick="toggleShuffle()" id="shuffleBtn">🔀 シャッフル</button>
          <button onclick="toggleRepeat()" id="repeatBtn">🔁 リピート</button>
          <button onclick="clearPlaylist()">🗑️ クリア</button>
        </div>
        <div class="status" id="status"></div>
      </div>

      <div class="sidebar">
        <div class="results-container">
          <h3>📋 検索結果</h3>
          <ul id="results"></ul>
        </div>

        <div class="playlist-container">
          <h3>🎵 現在のプレイリスト (<span id="playlistCount">0</span>曲)</h3>
          <div class="playlist-actions">
            <input type="text" id="playlistName" placeholder="プレイリスト名">
            <button onclick="savePlaylist()">💾 保存</button>
          </div>
          <ul id="currentPlaylist"></ul>
        </div>

        <div class="saved-playlists">
          <h3>💿 保存済みプレイリスト</h3>
          <ul id="savedPlaylists"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // 注意: 実際のAPIキーに置き換えてください
    const API_KEY = "AIzaSyCtUAPx02UxgEQtJzYcbRA1rJd5vi5AjaM";
    
    let player;
    let playlist = [];
    let currentIndex = 0;
    let isShuffleMode = false;
    let isRepeatMode = false;
    let shuffleHistory = [];

    // YouTube IFrame API初期化
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '450',
        width: '100%',
        videoId: '',
        playerVars: {
          'autoplay': 0,
          'controls': 1,
          'rel': 0
        },
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // プレイヤー状態変更
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        nextVideo();
      }
      updateCurrentInfo();
    }

    // YouTube検索
    async function searchYouTube() {
      const query = document.getElementById('query').value.trim();
      if (!query) {
        showStatus('検索キーワードを入力してください', 'error');
        return;
      }

      try {
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(query)}&key=${API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.error) {
          throw new Error(data.error.message);
        }

        displaySearchResults(data.items);
        showStatus(`${data.items.length}件の動画が見つかりました`, 'success');
      } catch (error) {
        console.error('検索エラー:', error);
        showStatus('検索に失敗しました: ' + error.message, 'error');
      }
    }

    // URL から動画やプレイリストを読み込み
    async function loadFromUrl() {
      const url = document.getElementById('youtubeUrl').value.trim();
      if (!url) {
        showStatus('YouTubeのURLを入力してください', 'error');
        return;
      }

      try {
        const videoId = extractVideoId(url);
        const playlistId = extractPlaylistId(url);

        if (playlistId) {
          await loadPlaylistFromId(playlistId);
        } else if (videoId) {
          await loadVideoFromId(videoId);
        } else {
          throw new Error('有効なYouTubeのURLではありません');
        }
      } catch (error) {
        console.error('URL読み込みエラー:', error);
        showStatus('URL読み込みに失敗しました: ' + error.message, 'error');
      }
    }

    // YouTube URLから動画IDを抽出
    function extractVideoId(url) {
      const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // YouTube URLからプレイリストIDを抽出
    function extractPlaylistId(url) {
      const regex = /[?&]list=([^&]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // 動画IDから動画情報を取得
    async function loadVideoFromId(videoId) {
      try {
        const url = `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.items && data.items.length > 0) {
          addToPlaylist(data.items[0].id, data.items[0].snippet.title);
          showStatus('動画をプレイリストに追加しました', 'success');
        } else {
          throw new Error('動画が見つかりませんでした');
        }
      } catch (error) {
        throw error;
      }
    }

    // プレイリストIDからプレイリストを読み込み
    async function loadPlaylistFromId(playlistId) {
      try {
        const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.error) {
          throw new Error(data.error.message);
        }

        if (data.items && data.items.length > 0) {
          data.items.forEach(item => {
            if (item.snippet.resourceId.kind === 'youtube#video') {
              addToPlaylist(item.snippet.resourceId.videoId, item.snippet.title);
            }
          });
          showStatus(`プレイリスト（${data.items.length}曲）を読み込みました`, 'success');
          if (playlist.length > 0 && !player.getVideoData().video_id) {
            playVideo(0);
          }
        } else {
          throw new Error('プレイリストが見つかりませんでした');
        }
      } catch (error) {
        throw error;
      }
    }

    // 検索結果を表示
    function displaySearchResults(items) {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      items.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="video-title">${item.snippet.title}</div>
          <div class="video-actions">
            <button onclick="playVideoById('${item.id.videoId}', '${item.snippet.title.replace(/'/g, "\\'")}')">▶️</button>
            <button onclick="addToPlaylist('${item.id.videoId}', '${item.snippet.title.replace(/'/g, "\\'")}')">➕</button>
          </div>
        `;
        resultsContainer.appendChild(li);
      });
    }

    // プレイリストに追加
    function addToPlaylist(videoId, title) {
      if (!playlist.find(item => item.id === videoId)) {
        playlist.push({ id: videoId, title: title });
        updatePlaylistDisplay();
        document.getElementById('playlistCount').textContent = playlist.length;
      }
    }

    // 動画を再生
    function playVideoById(videoId, title) {
      player.loadVideoById(videoId);
      currentIndex = playlist.findIndex(item => item.id === videoId);
      if (currentIndex === -1) {
        addToPlaylist(videoId, title);
        currentIndex = playlist.length - 1;
      }
      updatePlaylistDisplay();
      updateCurrentInfo();
    }

    // インデックス指定で再生
    function playVideo(index) {
      if (index >= 0 && index < playlist.length) {
        currentIndex = index;
        player.loadVideoById(playlist[index].id);
        updatePlaylistDisplay();
        updateCurrentInfo();
      }
    }

    // 次の動画
    function nextVideo() {
      if (playlist.length === 0) return;

      if (isShuffleMode) {
        shuffleHistory.push(currentIndex);
        const availableIndices = Array.from({length: playlist.length}, (_, i) => i)
          .filter(i => !shuffleHistory.includes(i) || shuffleHistory.length >= playlist.length);
        
        if (availableIndices.length === 0) {
          shuffleHistory = [currentIndex];
          currentIndex = Math.floor(Math.random() * playlist.length);
        } else {
          currentIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
        }
      } else {
        currentIndex = (currentIndex + 1) % playlist.length;
      }

      if (isRepeatMode || currentIndex > 0 || isShuffleMode) {
        playVideo(currentIndex);
      }
    }

    // 前の動画
    function previousVideo() {
      if (playlist.length === 0) return;
      
      if (isShuffleMode && shuffleHistory.length > 0) {
        currentIndex = shuffleHistory.pop();
      } else {
        currentIndex = currentIndex > 0 ? currentIndex - 1 : playlist.length - 1;
      }
      
      playVideo(currentIndex);
    }

    // 再生/一時停止
    function playPause() {
      if (player.getPlayerState() === YT.PlayerState.PLAYING) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    }

    // シャッフルモード切り替え
    function toggleShuffle() {
      isShuffleMode = !isShuffleMode;
      const btn = document.getElementById('shuffleBtn');
      if (isShuffleMode) {
        btn.classList.add('shuffle-mode');
        btn.textContent = '🔀 シャッフル ON';
        shuffleHistory = [];
      } else {
        btn.classList.remove('shuffle-mode');
        btn.textContent = '🔀 シャッフル';
      }
    }

    // リピートモード切り替え
    function toggleRepeat() {
      isRepeatMode = !isRepeatMode;
      const btn = document.getElementById('repeatBtn');
      if (isRepeatMode) {
        btn.classList.add('repeat-mode');
        btn.textContent = '🔁 リピート ON';
      } else {
        btn.classList.remove('repeat-mode');
        btn.textContent = '🔁 リピート';
      }
    }

    // プレイリスト表示更新
    function updatePlaylistDisplay() {
      const container = document.getElementById('currentPlaylist');
      container.innerHTML = '';

      playlist.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = index === currentIndex ? 'current' : '';
        li.innerHTML = `
          <div class="video-title">${item.title}</div>
          <div class="video-actions">
            <button onclick="playVideo(${index})">▶️</button>
            <button onclick="removeFromPlaylist(${index})">🗑️</button>
          </div>
        `;
        container.appendChild(li);
      });
    }

    // プレイリストから削除
    function removeFromPlaylist(index) {
      playlist.splice(index, 1);
      if (currentIndex >= index && currentIndex > 0) {
        currentIndex--;
      }
      if (currentIndex >= playlist.length) {
        currentIndex = 0;
      }
      updatePlaylistDisplay();
      document.getElementById('playlistCount').textContent = playlist.length;
    }

    // プレイリストをクリア
    function clearPlaylist() {
      if (confirm('プレイリストをクリアしますか？')) {
        playlist = [];
        currentIndex = 0;
        updatePlaylistDisplay();
        document.getElementById('playlistCount').textContent = 0;
        showStatus('プレイリストをクリアしました', 'success');
      }
    }

    // 検索結果をクリア
    function clearResults() {
      document.getElementById('results').innerHTML = '';
      document.getElementById('query').value = '';
    }

    // プレイリスト保存
    function savePlaylist() {
      const name = document.getElementById('playlistName').value.trim();
      if (!name) {
        showStatus('プレイリスト名を入力してください', 'error');
        return;
      }
      if (playlist.length === 0) {
        showStatus('プレイリストが空です', 'error');
        return;
      }

      const savedPlaylists = JSON.parse(localStorage.getItem('savedPlaylists') || '{}');
      savedPlaylists[name] = [...playlist];
      localStorage.setItem('savedPlaylists', JSON.stringify(savedPlaylists));
      
      document.getElementById('playlistName').value = '';
      updateSavedPlaylistsDisplay();
      showStatus(`プレイリスト「${name}」を保存しました`, 'success');
    }

    // 保存済みプレイリスト表示更新
    function updateSavedPlaylistsDisplay() {
      const container = document.getElementById('savedPlaylists');
      const savedPlaylists = JSON.parse(localStorage.getItem('savedPlaylists') || '{}');
      
      container.innerHTML = '<h3>💿 保存済みプレイリスト</h3>';
      
      Object.keys(savedPlaylists).forEach(name => {
        const li = document.createElement('li');
        li.className = 'saved-playlist-item';
        li.innerHTML = `
          <div class="video-title">${name} (${savedPlaylists[name].length}曲)</div>
          <div class="video-actions">
            <button onclick="loadSavedPlaylist('${name}')">📂</button>
            <button onclick="deleteSavedPlaylist('${name}')">🗑️</button>
          </div>
        `;
        container.appendChild(li);
      });
    }

    // 保存済みプレイリスト読み込み
    function loadSavedPlaylist(name) {
      const savedPlaylists = JSON.parse(localStorage.getItem('savedPlaylists') || '{}');
      if (savedPlaylists[name]) {
        playlist = [...savedPlaylists[name]];
        currentIndex = 0;
        updatePlaylistDisplay();
        document.getElementById('playlistCount').textContent = playlist.length;
        showStatus(`プレイリスト「${name}」を読み込みました`, 'success');
        if (playlist.length > 0) {
          playVideo(0);
        }
      }
    }

    // 保存済みプレイリスト削除
    function deleteSavedPlaylist(name) {
      if (confirm(`プレイリスト「${name}」を削除しますか？`)) {
        const savedPlaylists = JSON.parse(localStorage.getItem('savedPlaylists') || '{}');
        delete savedPlaylists[name];
        localStorage.setItem('savedPlaylists', JSON.stringify(savedPlaylists));
        updateSavedPlaylistsDisplay();
        showStatus(`プレイリスト「${name}」を削除しました`, 'success');
      }
    }

    // 現在再生中の情報を更新
    function updateCurrentInfo() {
      const infoDiv = document.getElementById('currentInfo');
      if (playlist.length > 0 && currentIndex < playlist.length) {
        infoDiv.textContent = `🎵 再生中: ${playlist[currentIndex].title} (${currentIndex + 1}/${playlist.length})`;
        infoDiv.style.display = 'block';
      } else {
        infoDiv.style.display = 'none';
      }
    }

    // ステータス表示
    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
      setTimeout(() => {
        status.style.display = 'none';
      }, 3000);
    }

    // エンターキーで検索
    document.getElementById('query').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchYouTube();
      }
    });

    document.getElementById('youtubeUrl').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loadFromUrl();
      }
    });

    document.getElementById('playlistName').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        savePlaylist();
      }
    });

    // ページ読み込み時に保存済みプレイリストを表示
    window.addEventListener('load', function() {
      updateSavedPlaylistsDisplay();
    });
  </script>
</body>
</html>
